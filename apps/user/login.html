<div class="head">
    登录
</div>
<div class="body" ng-submit="login()">
    <field -repeat="f in fields" -src="[f,data]"></field>
</div>
<div class="foot">
    <a @click="popup('#/user/register')" ng-if='!login.ing'>注册新用户</a>
    <btn type="white" ng-click='event.preventDefault(),close()'>取消</btn>
    <button @click="login()" type="submit" ng-if='!login.ing'>登录</button>
    <button ng-if='login.ing' class='busy'>登录中</button>
</div>
